<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <!-- Future error if no user data is received -->
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size="12" size-sm="6" offset-sm="3" text-center>
        <p>There are no settings  right now, please come back later!</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3" text-center>
        <ion-card>
          <ion-card-header>
            <!-- <img [src]="(identity$ | async)?.gravatar"> -->
            <ion-card-title>{{ (settings$ | async)?.identity.username }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-list>
              <ion-item-group>
                <ion-item-divider>
                  <ion-label>
                    Bio
                  </ion-label>
                </ion-item-divider>

                <!-- <ion-item>
                  "No bio? I'm sure there's something to tell about yourself!"
                </ion-item> -->

                <ion-item lines="none">
                  <ion-textarea class="ion-padding" autoGrow="true" readonly type = 'string' [value]="(setttings$ | async)?.identity.bio">
                  </ion-textarea>

                  <ion-button slot="end" size="small">edit</ion-button>
                </ion-item>

              </ion-item-group>

              <!-- <ion-item-group>
                <ion-item-divider>
                  <ion-label>
                    Recent messages
                  </ion-label>
                </ion-item-divider>

                <ion-item *ngIf="false">
                  "You have not sent any messages yet.."
                </ion-item>

                <ion-item lines="none">
                  <ion-note slot="start">
                    <ion-text color="secondary">
                      19-4-2020 <br>
                      20:00h
                    </ion-text>
                  </ion-note>

                  <ion-label class="ion-text-wrap">
                    <ion-text color="primary">
                      <h3>Movement Name</h3>
                    </ion-text>
                    <p>My awesome message.</p>
                  </ion-label>

                </ion-item>
              </ion-item-group> -->

              <ion-item-group>
                <ion-item-divider>
                  <ion-label>
                    Account settings
                  </ion-label>
                </ion-item-divider>

                <ion-item type="reset">
                  <ion-label position="floating">
                    Display name
                  </ion-label>
                  <ion-input [value]="(settings$ | async)?.identity.username" readonly></ion-input>
                  <ion-button slot="end" size="small" disabled="true">change</ion-button>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">
                    E-mail address
                  </ion-label>
                  <ion-input [value]="(settings$ | async)?.identity.email" readonly></ion-input>
                  <ion-button slot="end" size="small" disabled="true">change</ion-button>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">
                    Password
                  </ion-label>
                  <ion-input value="*************" readonly></ion-input>
                  <ion-button slot="end" size="small" disabled="true">change</ion-button>
                </ion-item>
              </ion-item-group>
<!--
              <ion-item-group>
                <ion-item-divider>
                  <ion-label>
                    Gridt settings
                  </ion-label>
                </ion-item-divider>

                <ion-item lines="none">
                  <ion-label>
                    Receive Gridt emails
                  </ion-label>
                  <ion-toggle disabled="true"></ion-toggle>
                </ion-item>

                <ion-item lines="none">
                  <ion-label>
                    Receive nudges
                  </ion-label>
                  <ion-toggle disabled="true"></ion-toggle>
                </ion-item>

                <ion-item lines="none">
                  <ion-label>
                    Receive kudos
                  </ion-label>
                  <ion-toggle disabled="true"></ion-toggle>
                </ion-item>

                <ion-item lines="none">
                  <ion-label>
                    Use Gravatar for profile picture
                  </ion-label>
                  <ion-toggle disabled="true"></ion-toggle>
                </ion-item>

              </ion-item-group> -->

            </ion-list>
          </ion-card-content>
        </ion-card>

        <!-- <ion-card>
          <ion-card-header>
            <ion-card-title>Server</ion-card-title>
            <ion-card-subtitle>Change which server you're on</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            This option will become available in the future.
          </ion-card-content>
        </ion-card> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
