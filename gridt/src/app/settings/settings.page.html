<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <!-- Refreshes page if pulled down -->
  <ion-refresher slot="fixed" (ionRefresh)="refreshPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Error if no user data is received -->
  <ion-grid *ngIf="!(settings$ | async)">
    <ion-row justify-content-center>
      <ion-col size="12" size-sm="6" offset-sm="3" text-center>
        <p>Could not reach server. Pull down to try again.</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3" text-center>
        <ion-card  class="ion-text-center">
          <ion-card-header>
            <ion-avatar class="ion-text-center">
              <img [src]="gravatar">
            </ion-avatar>
            <ion-card-title>{{ (settings$ | async)?.identity.username }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-list>
              <ion-item-group>
                <ion-item-divider>
                  <ion-label>
                    Bio
                  </ion-label>
                </ion-item-divider>

                <!-- <ion-item>
                  "No bio? I'm sure there's something to tell about yourself!"
                </ion-item> -->
                <form #bform="ngForm" (ngSubmit)="write_bio(bform)">
                  <ion-item lines="none">
                    <ion-textarea
                      #bio
                      ngModel
                      class="ion-padding"
                      autoGrow="true"
                      [readonly]="edit_bio$"
                      type = "text"
                      name = "bio"
                      (ionBlur) = "reset_bio()"
                      [value]="(settings$ | async)?.identity.bio">
                    </ion-textarea>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-button
                      *ngIf = "edit_bio$"
                      size="small"
                      slot="start"
                      [disabled]="( isDisabled$ | async )"
                      (click) = "edit_bio()"
                    >edit</ion-button>
                    <ion-button
                      *ngIf="!edit_bio$"
                      type = "submit"
                      slot="start"
                      size = "small"
                      [disabled] = "( isDisabled$ | async )"
                    >save</ion-button>
                  </ion-item>

                </form>
              </ion-item-group>

              <!-- <ion-item-group>
                <ion-item-divider>
                  <ion-label>
                    Recent messages
                  </ion-label>
                </ion-item-divider>

                <ion-item *ngIf="false">
                  "You have not sent any messages yet.."
                </ion-item>

                <ion-item lines="none">
                  <ion-note slot="start">
                    <ion-text color="secondary">
                      19-4-2020 <br>
                      20:00h
                    </ion-text>
                  </ion-note>

                  <ion-label class="ion-text-wrap">
                    <ion-text color="primary">
                      <h3>Movement Name</h3>
                    </ion-text>
                    <p>My awesome message.</p>
                  </ion-label>

                </ion-item>
              </ion-item-group> -->

              <ion-item-group>
                <ion-item-divider>
                  <ion-label>
                    Account settings
                  </ion-label>
                </ion-item-divider>

                <ion-item type="reset">
                  <ion-label>
                    E-mail
                  </ion-label>

                  {{ (settings$ | async)?.identity.email }}
                  <ion-button
                    slot = "end"
                    size = "small"
                    [disabled] = "( isDisabled$ | async )"
                    (click) = "changeEmail()"
                  >change</ion-button>
                </ion-item>

                <ion-item type="reset">
                  <ion-label>
                    Password
                  </ion-label>
                  <ion-button
                    slot = "end"
                    size = "small"
                    [disabled] = "( isDisabled$ | async )"
                    (click) = "changePassword()"
                  >change</ion-button>
                </ion-item>
              </ion-item-group>
<!--
              <ion-item-group>
                <ion-item-divider>
                  <ion-label>
                    Gridt settings
                  </ion-label>
                </ion-item-divider>

                <ion-item lines="none">
                  <ion-label>
                    Receive Gridt emails
                  </ion-label>
                  <ion-toggle disabled="true"></ion-toggle>
                </ion-item>

                <ion-item lines="none">
                  <ion-label>
                    Receive nudges
                  </ion-label>
                  <ion-toggle disabled="true"></ion-toggle>
                </ion-item>

                <ion-item lines="none">
                  <ion-label>
                    Receive kudos
                  </ion-label>
                  <ion-toggle disabled="true"></ion-toggle>
                </ion-item>

                <ion-item lines="none">
                  <ion-label>
                    Use Gravatar for profile picture
                  </ion-label>
                  <ion-toggle disabled="true"></ion-toggle>
                </ion-item>

              </ion-item-group> -->

            </ion-list>
          </ion-card-content>
        </ion-card>

        <!-- <ion-card>
          <ion-card-header>
            <ion-card-title>Server</ion-card-title>
            <ion-card-subtitle>Change which server you're on</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            This option will become available in the future.
          </ion-card-content>
        </ion-card> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
