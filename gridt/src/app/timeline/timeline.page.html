<ion-header>
  <ion-toolbar>

    <ion-title>Timeline</ion-title>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-virtual-scroll
    [items]="movements"
    approxItemHeight="70px"
  >
  <!-- Create a list item for each movement the user is in. -->
  <ion-card detail *virtualItem= "let movement">
    <!-- Display the title on top -->
    <ion-card-header>
      <ion-card-title>{{ movement.name }}</ion-card-title>
      <ion-card-subtitle>Have you done it yet?</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-toggle></ion-toggle>
      <ion-list>
        <ion-item >
          <ion-label slot="start"></ion-label>

          <ion-toggle slot="end"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-virtual-scroll>
</ion-content>
