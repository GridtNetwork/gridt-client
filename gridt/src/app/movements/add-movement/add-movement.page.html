<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/movements"></ion-back-button>
      </ion-buttons>
      <ion-title>New Movement</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="onCreateMovement()" [disabled]="!form.valid">
          <ion-icon name="checkmark" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form [formGroup]= "form">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Title</ion-label>
              <ion-input
                type="text"
                autocomplete
                autocorrect
                formControlName="name"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Short Description</ion-label>
              <ion-textarea rows="3" formControlName="description"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row
          *ngIf="
            !form.get('description').valid && form.get('description').touched
          "
        >
          <ion-col size-sm="6" offset-sm="3">
            <p>Description must be between 1 and 180 characters.</p>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Description</ion-label>
                <ion-textarea rows="3" formControlName="shortDescription"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row
            *ngIf="
              !form.get('shortDescription').valid && form.get('shortDescription').touched
            "
          >
            <ion-col size-sm="6" offset-sm="3">
              <p>Description must be between 1 and 180 characters.</p>
            </ion-col>
          </ion-row>
      </ion-grid>
    </form>
  </ion-content>
