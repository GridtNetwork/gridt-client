<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Movements
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <!-- First an explicit search bar -->
  <ion-searchbar></ion-searchbar>

<!-- Then print a list of all the movements -->
<ion-list>

  <!-- Create a list item for each search result.
    Here I had to guess the routerLink, but that can be changed later.
    async allows the results to change by making a new search.
    -->
  <ion-item button *ngFor="let movement of movements">
  <!-- Right now, this just shows every single movement -->

    <!-- Display the title on the left -->
    <ion-label text-wrap>
      <h3>{{ movement.name }}</h3>
      <p>{{ movement.shortDescription }}</p>
    </ion-label>

    <!-- Display the interval (like, weekly, monthly etc.) on the right -->
    <ion-label slot="end">
      d
    </ion-label>

    <!-- Display movement description underneath title upon clicking the button -->

  </ion-item>

</ion-list>

</ion-content>
