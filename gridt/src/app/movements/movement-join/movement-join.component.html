<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedMovement.name }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <p>{{ selectedMovement.description }}</p>
  <ion-button color="primary" (click)="onJoin()">Join!</ion-button>
</ion-content>
