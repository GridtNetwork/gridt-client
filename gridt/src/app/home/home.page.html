<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid
    *ngIf="!(movements$ | async)">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <p>
          There are no movements right now, please come back later! 
          Want to <a [routerLink]="['/test']">test?</a></p>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid *ngIf="movements$ | async">
    <ion-col>
      <ion-row>
        <!-- Create a list item for each movement the user is in. -->
         <ion-card detail *ngFor="let movement of movements$ | async">
          <!-- Display the title on top -->
          <ion-card-header>
            <ion-card-title >{{ movement.name }}</ion-card-title>
          </ion-card-header>
      
          <ion-card-content>
            <ion-card-subtitle>Have you done it yet?</ion-card-subtitle>
            <ion-toggle (ionChange)="update(movement)"></ion-toggle>
          </ion-card-content>
        </ion-card> 
      </ion-row>
    </ion-col>
  </ion-grid>
 
</ion-content>
