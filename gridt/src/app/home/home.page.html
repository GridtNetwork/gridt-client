<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content paddinsearchTextg>
  <ion-grid
    *ngIf="!(movements$ | async)">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <p>
          There are no movements right now, please come back later!</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid *ngIf="movements$ | async">
    <ion-col>
      <ion-row>
        <!-- Create a list item for each movement the user is in. -->
         <ion-card *ngFor="let movement of movements$ | async">
          <!-- Display the title on top -->
          <ion-card-header>
            <ion-card-title>{{ movement.name }}</ion-card-title>
          </ion-card-header>
      
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col>
                  Have you done it yet?
                </ion-col>
                <ion-col>
                  <ion-button (click)="update(movement)" [attr.disabled]="!readyToSignal(movement) ? '' : null">Yes!</ion-button>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-item-group>
                  <ion-item *ngFor="let leader of movement.leaders" >
                    <ion-row class="ion-justify-content-end ion-align-items-center">
                      <ion-col>
                        <ion-col>
                          <span>{{ leader.username }}</span>
                        </ion-col>
                        <ion-col>
                          <span>{{ isLeaderDone(leader, movement) ? 'Done!' : 'Pending...' }}</span>
                        </ion-col>
                      </ion-col>
                      <ion-button size="small" (click)="confirmSwapLeader(movement, leader)" fill="clear">
                        <ion-icon slot="icon-only" name="swap-horizontal-outline"></ion-icon>
                      </ion-button>
                    </ion-row>
                  </ion-item>
                </ion-item-group>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card> 
      </ion-row>
    </ion-col>
  </ion-grid>
 
</ion-content>
