<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-img style="width: 200px; height: 100px;" src="/assets/gridt_logo.png"></ion-img>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input
                type="username"
                ngModel
                name="username"
                required
                #usernameCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!usernameCtrl.valid && usernameCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should be a valid username.
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should be a valid email address.
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should at least be 6 characters long.
              </ion-label>
            </ion-item>
            
            <ion-item>
              <ion-grid>
                <ion-row>
                  <input type="checkbox" [checked]="accept" (change)="accept= !accept" style="padding: 2em">
                  <ion-col>
                    <p style="padding-left: 1em">I have read and accept the <a role="button" (click)="presentPrivacy()">
                      privacy policy and terms of use.</a></p>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">

          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid || !accept"
          >
            Register
          </ion-button>
          <p>Already have an account? <a href="login">Log in</a></p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
